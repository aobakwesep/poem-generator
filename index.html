<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0"/>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1> AI Poem Generator </h1>  
       </header>
       
       <main>
        <div class="form-container">
           <form type="text" class="prompt"  id="prompt">
              <input type="text" class="search" 
              placeholder="Enter a topic for your poem"
              autofocus
              required
              autocomplete="off"
              
              />
              <input type="submit" value="Generate" class="button"/>
           </form> 
           <div class="hint">i.e: Ocean, Paris or Cheese</div>

           <div class="poem" id="poem"></div>
           </div>
           <div class="hidden" id="poem"></div>
           
       </main>


 <footer>This project was coded by <a href="https://github.com/aobakwesep"> <strong>Aobakwe Sepeng</strong></a>
and is open-sourced on <a href="https://github.com/aobakwesep/poem-generator" target="_blank">Github</a>
and hosted on <a href="https://bakwepoetrygen.netlify.app/" target="_blank">Netlify</a> 
</footer>
</div>
 <script src="src/index.js"></script>
</body>
</html>
